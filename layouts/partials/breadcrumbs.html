<nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
    <a href="/">Home</a>
    {{ $URL := "" }}
    {{ range (split .RelPermalink "/") }}
        {{ if gt (len . ) 0 }}
            {{ $URL = (printf "%s/%s" $URL . ) }}
            / <a href="{{ $URL }}">{{ humanize (replace . "posts" "blog") }}</a>
        {{ end }}
    {{ end }}
    </ul>
</nav>
